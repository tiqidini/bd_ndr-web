<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Перегляд бази даних NDRS</title>
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NDRS DB">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#2563eb">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <!-- Font Awesome для іконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-radius: 12px;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            padding: 0 15px;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2.5rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.1);
        }

        .header-section h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .card {
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
            background: white;
        }

        .search-wrapper {
            display: none;
            background: white;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%236B7280" viewBox="0 0 20 20"><path d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"/></svg>') no-repeat 10px center;
            background-size: 20px;
        }

        .search-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .table {
            margin-bottom: 0;
            font-size: 0.95rem;
        }

        .code-badge {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .year-badge {
            background-color: var(--accent-color);
            color: white;
            font-weight: 500;
        }

        .notes-badge {
            background-color: #94a3b8;
            color: white;
            font-weight: 500;
        }

        .title-cell {
            font-weight: 500;
            color: var(--text-color);
            line-height: 1.5;
            font-size: 1rem;
        }

        .record-wrapper {
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .record-wrapper:last-child {
            border-bottom: none;
        }

        .pin-form {
            max-width: 400px;
            margin: 2rem auto;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .pin-input {
            font-size: 2rem;
            letter-spacing: 0.5em;
            text-align: center;
            padding: 0.75rem;
            width: 200px;
            margin: 1.5rem auto;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .pin-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .dataTables_wrapper {
            padding: 1.5rem;
        }

        .dataTables_length select {
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.4rem 2rem 0.4rem 1rem;
            font-size: 0.95rem;
        }

        .dataTables_paginate .page-link {
            border-radius: 6px;
            margin: 0 2px;
            border: none;
            color: var(--text-color);
        }

        .dataTables_paginate .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 1.5rem 0;
            }
            
            .header-section h1 {
                font-size: 1.8rem !important;
            }

            .title-cell {
                font-size: 0.9rem;
            }

            .code-badge {
                font-size: 0.8rem;
            }

            .search-box {
                font-size: 0.9rem;
            }
        }

        /* Добавляем стили для подсветки */
        .highlight {
            background-color: rgba(37, 99, 235, 0.2);
            padding: 0.1em 0.2em;
            border-radius: 3px;
            font-weight: 500;
        }

        .content-hidden {
            display: none;
        }

        /* Стили для фильтров */
        .filters-wrapper {
            display: none;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-chip {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Стили для PWA */
        @media (display-mode: standalone) {
            .header-section {
                padding-top: 3rem;
            }
        }

        /* Стили для типов записей */
        .type-badge {
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            margin-right: 0.5rem;
        }

        .type-badge.thesis {
            background-color: #10b981;
            color: white;
        }

        .type-badge.research {
            background-color: #6366f1;
            color: white;
        }

        .type-badge.report {
            background-color: #f59e0b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="container">
            <h1 class="display-4 mb-2">
                <i class="fas fa-database me-2"></i>База даних NDRS
            </h1>
            <p class="lead mb-0">Система управління науково-дослідними роботами</p>
        </div>
    </div>

    <div class="container">
        <!-- Форма PIN-кода -->
        <div class="pin-form" id="pinForm">
            <h2 class="h3 mb-4">Введіть PIN-код для доступу</h2>
            <input type="password" class="pin-input" id="pinInput" maxlength="4" placeholder="****">
            <button class="btn btn-primary btn-lg mt-3" onclick="checkPin()">Увійти</button>
        </div>

        <!-- Основной контент -->
        <div class="content-hidden" id="mainContent">
            <div class="filters-wrapper" id="filtersWrapper">
                <div class="filter-chips" id="yearFilters">
                    <!-- Фильтры по годам будут добавлены динамически -->
                </div>
                <div class="filter-chips">
                    <button class="filter-chip" data-type="thesis">Тези</button>
                    <button class="filter-chip" data-type="research">НДР</button>
                    <button class="filter-chip" data-type="report">ОЗ</button>
                </div>
            </div>
            <div class="search-wrapper">
                <input type="text" id="customSearch" class="search-box" placeholder="Пошук за всіма полями...">
            </div>
            <div class="card">
                <div class="card-body" id="recordsContainer">
                    <!-- Записи будуть завантажені динамічно -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function checkPin() {
        const correctPin = "1122";
        const enteredPin = document.getElementById('pinInput').value;
        
        if (enteredPin === correctPin) {
            document.getElementById('pinForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.querySelector('.search-wrapper').style.display = 'block';
            initializeTable();
        } else {
            alert('Невірний PIN-код');
            document.getElementById('pinInput').value = '';
        }
    }

    function highlightText(text, searchText) {
        if (!searchText) return text;
        const parts = text.split(new RegExp(`(${searchText})`, 'gi'));
        return parts.map(part => 
            part.toLowerCase() === searchText.toLowerCase() 
                ? `<span class="highlight">${part}</span>` 
                : part
        ).join('');
    }

    function initializeTable() {
        $.getJSON("data.json", function(data) {
            // Сортируем данные по году в убывающем порядке
            data.sort((a, b) => b.year - a.year);
            
            // Инициализация фильтров по годам
            const years = [...new Set(data.map(item => item.year))].sort((a, b) => b - a);
            const yearFiltersHtml = years.map(year => 
                `<button class="filter-chip" data-year="${year}">${year}</button>`
            ).join('');
            $('#yearFilters').html(yearFiltersHtml);

            let activeYearFilter = null;
            let activeTypeFilter = null;

            function getRecordType(code) {
                if (code.includes('Т')) return 'thesis';
                if (code.includes('Н')) return 'research';
                if (code.includes('О')) return 'report';
                return 'other';
            }

            function renderRecords(searchText = '') {
                var recordsHtml = '';
                const filteredData = data.filter(record => {
                    const matchesYear = !activeYearFilter || record.year === activeYearFilter;
                    const matchesType = !activeTypeFilter || getRecordType(record.code) === activeTypeFilter;
                    const matchesSearch = !searchText || 
                        record.code.toLowerCase().includes(searchText.toLowerCase()) ||
                        record.title.toLowerCase().includes(searchText.toLowerCase()) ||
                        record.notes.toLowerCase().includes(searchText.toLowerCase()) ||
                        record.year.toString().includes(searchText);
                    return matchesYear && matchesType && matchesSearch;
                });

                filteredData.forEach((record, index) => {
                    const highlightedCode = highlightText(record.code, searchText);
                    const highlightedTitle = highlightText(record.title, searchText);
                    const highlightedNotes = highlightText(record.notes, searchText);
                    const highlightedYear = highlightText(record.year.toString(), searchText);
                    const recordType = getRecordType(record.code);
                    const typeLabel = {
                        'thesis': 'Тези',
                        'research': 'НДР',
                        'report': 'ОЗ'
                    }[recordType] || '';

                    const recordHtml = `
                        <div class="record-wrapper">
                            <div class="code-badge">${highlightedCode}</div>
                            <div class="title-cell mb-2">${highlightedTitle}</div>
                            <div>
                                <span class="badge year-badge me-2">${highlightedYear}</span>
                                <span class="type-badge ${recordType}">${typeLabel}</span>
                                <span class="badge notes-badge">${highlightedNotes}</span>
                            </div>
                        </div>
                    `;
                    recordsHtml += recordHtml;
                });

                $('#recordsContainer').html(recordsHtml || '<div class="p-4 text-center text-muted">Нічого не знайдено</div>');
            }

            // Обработчики фильтров
            $('.filter-chip[data-year]').click(function() {
                const year = parseInt($(this).data('year'));
                $('.filter-chip[data-year]').removeClass('active');
                if (activeYearFilter === year) {
                    activeYearFilter = null;
                } else {
                    $(this).addClass('active');
                    activeYearFilter = year;
                }
                renderRecords($('#customSearch').val());
            });

            $('.filter-chip[data-type]').click(function() {
                const type = $(this).data('type');
                $('.filter-chip[data-type]').removeClass('active');
                if (activeTypeFilter === type) {
                    activeTypeFilter = null;
                } else {
                    $(this).addClass('active');
                    activeTypeFilter = type;
                }
                renderRecords($('#customSearch').val());
            });

            // Инициализация поиска
            $('#customSearch').on('input', function() {
                const searchText = $(this).val().trim();
                renderRecords(searchText);
            });

            // Первоначальный рендер
            renderRecords();
            document.querySelector('.filters-wrapper').style.display = 'block';
        }).fail(function(jqXHR, textStatus, errorThrown) {
            console.error("Помилка завантаження даних:", textStatus, errorThrown);
            alert("Помилка завантаження даних. Будь ласка, переконайтеся, що ви запустили локальний веб-сервер.");
        });
    }

    // Обработка ввода PIN-кода по нажатию Enter
    document.getElementById('pinInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkPin();
        }
    });

    // Регистрация Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
    </script>
</body>
</html>
